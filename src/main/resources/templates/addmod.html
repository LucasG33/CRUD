<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Registrar estudiante</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand">[[#{parrafo.pagina-de-registro}]]</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<form th:action="@{/}" method="get">
							<button type="submit" class="btn btn-warning">[[#{accion.regresar}]]</button>
						</form>
				</ul>
	</nav>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/guardar}" method="post" th:object="${estudiante}">
						<input type="hidden" name="idEstudiante" th:field="*{idEstudiante}" />
						<br /> 
						<br /> 
						<div class="form-group">
						    <label for="nombre">[[#{estudiante.nombre}]]:</label>
						    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del estudiante" required/>
						    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
						</div>
						<br /> 
						<br /> 
						<div class="form-group">
						    <label for="apellido">[[#{estudiante.apellido}]]:</label>
						    <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del estudiante" required/>
						    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
						</div>
						<br /> 
						<br /> 
						<div class="form-group">
						    <label for="email">[[#{estudiante.email}]]:</label>
						    <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Email del estudiante" required/>
						    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>
						<br />
						<br /> 
						<div class="form-group">
						    <label for="telefono">[[#{estudiante.telefono}]]:</label>
						    <input type="number" maxlength="10" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Telefono del estudiante" required /> 
					        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
					    </div>
					    <br />
						<br /> 
					    <div class="form-group">
						    <label for="dni">[[#{estudiante.dni}]]:</label>
						    <input type="number" maxlength="8" name="dni" th:field="*{dni}" class="form-control" placeholder="DNI del estudiante" required /> 
					        <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
					    </div>
					    <br />
						<br /> 
					    <div class="form-group">
						    <label for="facultad">[[#{estudiante.facultad}]]:</label>
						    <input type="text" name="facultad" th:field="*{facultad}" class="form-control" placeholder="Facultad a la que pertenece" required /> 
					        <span th:if="${#fields.hasErrors('facultad')}" th:errors="*{facultad}"></span>
					    </div>
					    <br />
						<hr>
						<div class="box-footer">
						    <button class="btn btn-success">[[#{accion.guardar}]]</button>
					    </div>
					</form>
				</div>
			</div>
			   <footer th:replace="layout/plantilla :: footer"></footer>
		</div>	
	</div>



</body>
</html>
